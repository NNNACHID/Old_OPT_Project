{% extends 'base.html' %}

{% block content %}
<div class="container mt-5 p-4">
    <div
        class="row justify-content-center align-items-center align-self-center rounded-4  mt-5 campaigns-container p-4">
        <div>
            <a class="text-decoration-none" href="{% url 'campaigns:campaigns_list' campaign_page_user.pk %}">Retour</a>
        </div>
        <form method="post" class="p-5 text-center">
            <h2>Budget campagne</h2>
            <br>
            {% csrf_token %}
            <div class="input-group mb-3 d-flex justify-content-center">
                {{ form }}
                <p id="rangeValue">300</p>
            </div>
            <p>Vous avez sélectionné un prix de: EUR</p>
            <!-- <p id="rangeValue">300</p> -->
            <div class="mb-3 d-flex justify-content-center ">
                <button type="submit" class="btn text-decoration-none register-button rounded">Valider</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
