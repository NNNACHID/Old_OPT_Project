{% extends 'base.html' %}

{% block content %}
<div class="container content-container mt-5 p-4">

    <div class="row justify-content-center align-items-center align-self-center border-0 mt-5 campaigns-container p-3">
        <div class="col-md-2 justify-content-center align-self-start p-3">
            <ul class="nav flex-column">
                <li class="nav-item my-2">
                    <a class="text-decoration-none"
                        href="{% url 'campaigns:campaigns_list' campaign_page_user.pk %}">Retour</a>
                </li>
            </ul>
        </div>
        <div class="col-md-10">
            {% for request in requests %}
            <a href="{% url 'campaigns:campaign_page' campaign_pk=request.campaign.pk campaign_user_pk=campaign_page_user.pk %}"
                class="text-decoration-none">
                <div class="row justify-content-center">
                    <div class="col-md-6 mb-3 rounded-5 shadow text-center campaign-card-body p-3 text-decoration-none">
                        <h2>Demande de partenariat n° {{ request.id }}</h2>
                        <h5>Émetteur de la demande: {{ request.campaign.campaigncreator }}</h5>
                    </div>
                </div>
            </a>
            {% empty %}
            <p>Aucune demandes pour le moment</p>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
